	<div class="contact_text">		<div class="image">			<img class="img-responsive" src="__PUBLIC__img/contact_pic01.png" alt="contact_pic01" />		</div>		<div class="information row">			<div class="col-md-7">				<h4>JHV 奥特莱斯（中国）投资有限公司 官方直营</h4>				<div class="text">					<ul>						<li>							<p>地址：{$company.address}</p>						</li>						<li>							<p>电话：{$company.phone}</p>													</li>						<li>							<p>传真：{$company.preserve}</p>						</li>						<li>							<p>邮箱：{$company.email}</p>						</li>						<li>							<p>邮编：{$company.postcode}</p>						</li>					</ul>				</div>			</div>			<div class="col-md-5">				<h3>消息</h3>				<form class="form-horizontal" role="form" name="form" id="myform">					<div class="form-group col-md-12">						<input type="text" class="form-control" value="姓名" name="name" style="color:#999; />					</div>					<div class="form-group col-md-12">						<input type="text" class="form-control" value="手机" name="phone" style="color:#999; "/>					</div>					<div class="form-group col-md-12">						<input type="text" class="form-control" value="邮箱" name="email" style="color:#999; "/>					</div>					<div class="form-group col-md-12">						<textarea class="form-control" rows="5" placeholder="留言" name="content" style="color:#999; "/>留言</textarea>					</div>				</form>				<button type="button" class="btn" onclick="sbumit()">发布留言</button>			</div>		</div>	</div>	</div>	</div>	<!--content end-->		<script>			$('.form-group input').click(function(){			if($(this).val() == '姓名' || $(this).val() == '手机' || $(this).val() == '邮箱' || $(this).val() == '留言')			{				akali = $(this).val();				$(this).val('');				$(this).css('color', '#333');			}		});				$('.form-group input').blur(function(){			if($(this).val() == '')			{				$(this).val(akali);				$(this).css('color', '#999');			}		});				function sbumit()		{			var name = $('input[name="name"]').val();			var phone = $('input[name="phone"]').val();			var email = $('input[name="email"]').val();			var content = $('textarea[name="content"]').val();							$.post("{:url('wed/message/add')}", {name : name, phone : phone, email : email, content : content}, function(data){									if(data.code == 0)					{						layer.msg(data.msg);						return false;					}										layer.msg(data.msg);										document.getElementById("myform").reset();								}, 'json');				}				</script>
