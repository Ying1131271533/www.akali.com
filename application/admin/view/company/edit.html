
	<div class="container-fluid" style="padding:15px;">
		<div class="panel panel-danger">
			<div class="panel-heading">添加信息</div>
				<div class="panel-body">
					
					<form class="form-horizontal" role="form" action="" method="post">
						<div class="form-group">
							<label for="address" class="col-sm-2 control-label">公司地址</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="address" placeholder="请输入公司地址" name="address" value="{$company.address}">
							</div>
						</div>
						<div class="form-group">
							<label for="phone" class="col-sm-2 control-label">公司电话</label>
							<div class="col-sm-10">
								<input name="phone" type="text" class="form-control" id="phone" placeholder="请输入公司电话" value="{$company.phone}">
							</div>
						</div>
						<div class="form-group">
							<label for="preserve" class="col-sm-2 control-label">公司传真</label>
							<div class="col-sm-10">
								<input name="preserve" type="text" class="form-control" id="preserve" placeholder="请输入公司传真" value="{$company.preserve}">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">公司邮箱</label>
							<div class="col-sm-10">
								<input name="email" type="text" class="form-control" id="email" placeholder="请输入公司邮箱" value="{$company.email}">
							</div>
						</div>
						
						<div class="form-group">
							<label for="postcode" class="col-sm-2 control-label">邮编</label>
							<div class="col-sm-10">
								<input name="postcode" type="text" class="form-control" id="postcode" placeholder="请输入邮编" value="{$company.postcode}">
							</div>
						</div>
						
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">修改</button>
							</div>
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
