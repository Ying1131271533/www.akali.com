
 <body class="mainbody">
	<div class="container-fluid" style="padding:15px;">
		<div class="panel panel-danger">
			<div class="panel-heading">品牌列表</div>
			<div class="panel-body">
				<table class="table table-bordered table-hover">
					<tr class="danger">
						<td>id</td>
						<td>品牌 Logo</td>
						<td>品牌名称</td>
						<td>操作</td>
					</tr>
					{foreach name="brandList" item="value"}
					<tr>
						<td>{$value.id}</td>
						<td>
							{if condition="! empty($value.logo) && file_exists($value.logo)" value="true"}
							<img src="/{$value.logo}" width="100px" height="100px" />
							{/if}
						</td>
						<td>{$value.brand_name}</td>
						<td>
							<a href="{:url('admin/brand/edit', ['id' => $value.id])}" style="margin-right:10px;">
								<span class="glyphicon glyphicon-pencil"></span>
							</a>								
							<a href="javascript:;" onclick="del({$value.id})">
								<span class="glyphicon glyphicon-trash"></span>
							</a>
						</td>
					</tr>
					{/foreach}
				</table>
				
				<!-- 分页码 -->
				<div class="page">
					{$page = $brandList -> render()}
				</div>
				
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function del(id)
		{
			if(confirm('确定要删除吗?'))
			{
				var url = "{:url('admin/brand/del', ['id' => 'str_replace'])}";
				
				window.location.href = url.replace('str_replace', id);
			}
		}
