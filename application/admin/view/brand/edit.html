
	<div class="container-fluid" style="padding:15px;">
		<div class="panel panel-danger">
			<div class="panel-heading">编辑品牌</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" action="" method="post">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">品牌名称</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputEmail3" placeholder="请输入品牌名称" name="brand_name" value="{$brandData.brand_name}">
						</div>
					</div>
					<div class="form-group">
							<label for="upload" class="col-sm-2 control-label">上传Logo</label>
							<div class="col-sm-10">
								<span id="ctlBtn" class="btn btn-default" onclick="uploader({id : 'image', type : 'input'})" style="float:left;margin-right:10px;">开始上传</span>
								<div class="col-sm-5" style="position:relative;">
									<input type="text" name="logo" id="image" class="form-control" value="{$brandData.logo}"/>
									<div id="show" style="position:absolute;top:-40px;right:-100px;border:#f2a5a5  solid 1px;z-index:999;display:none;"></div>
								</div>
							</div>
						</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">编辑</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
    <script>
		
		$(function(){
			$('#image').hover(function(){
				
				var src = $(this).val();
				if(src.length > 0)
				{
					$('#show').css({display:'block'}).html('<img src="/'+ src +'" width="100px" height="100px" />');
				}
				
			},function(){
				$('#show').css({display:'none'});
			});
			
		});
		
	</script>
