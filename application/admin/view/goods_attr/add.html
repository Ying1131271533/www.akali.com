
	<div class="container-fluid" style="padding:15px;">
		<div class="panel panel-danger">
			<div class="panel-heading clearfix">
				{if condition="input('?attr_id')"}编辑{else /}添加{/if}商品模型
				<a href="javascript:;" onclick="window.history.go(-1)" class="btn btn-default pull-right"><span class="glyphicon glyphicon-repeat"></span> 返回</a>
			</div>
			<div class="panel-body">
				<form class="form-horizontal" role="form" action="" method="post">
					<table class="table table-bordered">
						<tbody>
						<tr>
							<td>属性名称：</td>
							<td>
								<input type="text" name="attr_name" value="{$attrData.attr_name|default=''}">
								<span id="err_attr_name" style="color:#F00; display:none;"></span>                                        
							</td>
						</tr>  
						<tr>
							<td>所属商品类型：</td>
							<td>
								<select name="type_id" id="type_id">
									 <option value="">请选择</option>
									 {foreach name="typeData" item="value"}
									<option value="{$value.type_id}" {if condition="! empty($attrData) && $attrData.type_id == $value.type_id"} selected='selected' {/if} >{$value.type_name}</option>
									{/foreach} 
									</select>
								<span id="err_type_id" style="color:#F00; display:none;"></span>                                        
							</td>
						</tr>  
						<tr>
							<td>能否进行检索：</td>
							<td>
								<input type="radio" value="0" name="attr_index" {if condition="! empty($attrData) && $attrData.attr_index == 0"} checked="checked" {/if} {if condition="! input('?attr_id')"} checked {/if} >不需要检索
								<input type="radio" value="1" name="attr_index" {if condition="! empty($attrData) && $attrData.attr_index == 1"} checked='checked' {/if} >关键字检索
								<!--<input type="radio" value="2" name="attr_index"   />范围检索-->
							</td>
						</tr>  
						<!--
						<tr>
							<td>属性是否可选：</td>
							<td>
								<input type="radio" value="0" name="attr_type" checked="checked"  />唯一属性
								<input type="radio" value="1" name="attr_type"  />单选属性
								<input type="radio" value="2" name="attr_type"  />复选属性 
							</td>
						</tr>  
						-->
						<tr>
							<td>该属性值的录入方式：</td>
							<td>
								<input type="radio" value="0" name="attr_input_type" {if condition="! empty($attrData) && $attrData -> getData('attr_input_type') == 0"}  checked='checked' {/if} {if condition="! input('?attr_id')"} checked {/if} >手工录入
								<input type="radio" value="1" name="attr_input_type" {if condition="! empty($attrData) && $attrData -> getData('attr_input_type') == 1"}  checked='checked' {/if}>从下面的列表中选择（一行代表一个可选值）
								<input type="radio" value="2" name="attr_input_type" {if condition="! empty($attrData) && $attrData -> getData('attr_input_type') == 2"}  checked='checked' {/if}>多行文本框                                     
							</td>
						</tr>  
						<tr>
							<td>可选值列表：</td> 
							<td>
							<textarea rows="5" cols="30" name="attr_values">{$attrData.attr_values|default=''}</textarea>
							录入方式为手工或者多行文本时，此输入框不需填写。
							<span id="err_attr_values" style="color:#F00; display:none;"></span>
							</td>
						</tr>                                
						</tbody>                                
					</table>
					<div class="form-group">
						<div class="col-sm-12">
							<button type="submit" class="btn btn-default pull-right">保存</button>
						</div>
					</div>
				</form>
			</div>
		</div>
