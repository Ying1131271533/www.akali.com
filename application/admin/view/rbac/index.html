
 <body class="mainbody">
	<div class="container-fluid" style="padding:15px;">
		<div class="panel panel-danger">
			<div class="panel-heading">管理员列表</div>
			<div class="panel-body">
				<table class="table table-bordered table-hover">
					<tr class="danger">
						<td>ID</td>
						<td>管理员名称</td>
						<td>状态</td>
						<td>操作</td>
					</tr>
					{foreach $admin as $value}
					<tr>
						<td>{$value.id}</td>
						<td>{$value.username}</td>
						<td>
							{if condition="$value.status eq 1"}
							<a href="{:url('admin_status', ['id' => $value.id, 'status' => 2])}" class="btn btn-success btn-sm">开启</a>
							{else/}
							<a href="{:url('admin_status', ['id' => $value.id, 'status' => 1])}" class="btn btn-danger btn-sm">关闭</a>
							{/if}
						</td>
						<td>
							<a href="{:url('admin_edit', ['id' => $value.id])}"><span class="glyphicon glyphicon-pencil"></span></a>　
							<a href="javascript:del({$value.id});"><span class="glyphicon glyphicon-trash"></span></a>
						</td>
					</tr>
					{/foreach}
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function del(id)
		{
			if(confirm('确定要删除吗?'))
			{
				var url = "{:url('admin/rbac/admin_del', ['id' => 'str_replace'])}";
				
				window.location.href = url.replace('str_replace', id);
			}
		}
	</script>
