
 <body class="mainbody">
	<div class="container-fluid" style="padding:15px;">
		<div class="panel panel-danger">
			<div class="panel-heading">节点列表</div>
			<div class="panel-body">
				<div class="form-group">
					<div class="col-sm-10">
						{foreach $node as $value}
						<div class="auth">
							<div class="title">
								<label>{$value.title}</label>
								[<a href="{:url('node_edit', ['id' => $value.id])}">编辑</a>] [<a href="javascript:del({$value.id})">删除</a>] 
								<a type="button" class="btn btn-primary btn-xs" href="{:url('node_add', ['pid' => $value.id])}">添加子节点</a>
							</div>
							<ul class="body">
								{foreach $value.child as $val}
								<li>
									{$val.title} [<a href="{:url('node_edit', ['id' => $val.id])}">编辑</a>] [<a href="javascript:del({$val.id})">删除</a>] 
								</li>
								{/foreach}
							</ul>
						</div>
						{/foreach}
					</div>
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function del(id)
		{
			if(confirm('确定要删除吗?'))
			{
				var url = "{:url('admin/rbac/node_del', ['id' => 'str_replace'])}";
				
				window.location.href = url.replace('str_replace', id);
			}
		}
	</script>
