
 <body class="mainbody">
	<div class="container-fluid" style="padding:15px;">
		<div class="panel panel-danger">
			<div class="panel-heading clearfix">
				商品规格列表
				<a href="{:url('add')}" class="btn btn-default pull-right"><span class="glyphicon glyphicon-plus akali"></span> 添加</a>
			</div>
			<div class="panel-body">
         
          <div id="ajax_return"><form method="post" enctype="multipart/form-data" target="_blank" id="form-goodsType">
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th style="width: 1px;" class="text-center"><input type="checkbox" onclick="$('input[name*=\'selected\']').prop('checked', this.checked);"></th>                
                <th class="sorting text-left">ID</th>
                <th class="sorting text-left">规格名称</th>
                <th class="sorting text-left">所属模型</th>
                <th class="sorting text-left">可选值列表</th>
                <th class="sorting text-right">操作</th> 
            </tr>
            </thead>
            <tbody>
			{foreach name="listData" item="value"}
            <tr>
                    <td class="text-center">
                        <input type="checkbox" name="selected[]" value="{$value.spec_id}">
                    </td>
                    <td class="text-right">{$value.spec_id}</td>
                    <td class="text-left">{$value.spec_name}</td>
                    <td class="text-left">{$value.type_name}</td>
                    <td class="text-left">{$value.spec_items}</td>
					<td class="text-right">
                        <a href="{:url('add', ['spec_id' => $value.spec_id])}" data-toggle="tooltip" title="" class="btn btn-primary" data-original-title="编辑"><span class="glyphicon glyphicon-pencil"></span></a>
                        <a href="javascript:del_fun('/index.php/Admin/Goods/delGoodsAttribute/id/81');" id="button-delete6" data-toggle="tooltip" title="" class="btn btn-danger" data-original-title="删除"><span class="glyphicon glyphicon-trash"></span></a>
					</td>
                </tr>
				{/foreach}
				</tbody>
        </table>
    </div>
</form>
</div>
<script>
    // 点击分页触发的事件
    $(".pagination  a").click(function(){
        cur_page = $(this).data('p');
        ajax_get_table('search-form2',cur_page);
    });
 
</script></div>
        </div>
		</div>
	</div>
	<script type="text/javascript">
		function del(id)
		{
			if(confirm('确定要删除吗?'))
			{
				var url = "{:url('admin/goods_type/del', ['type_id' => 'str_replace'])}";
				
				window.location.href = url.replace('str_replace', id);
			}
		}
	</script>
