
	<div class="container-fluid" style="padding:15px;">
		<div class="panel panel-danger">
			<div class="panel-heading">修改留言</div>
				<div class="panel-body">
					
					<form class="form-horizontal" role="form" action="" method="post" enctype="multipart/form-data">
						<div class="form-group">
							<label for="name" class="col-sm-2 control-label">姓名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" id="name" placeholder="请输入姓名" name="name" value="{$message.name}">
							</div>
						</div>
						<div class="form-group">
							<label for="phone" class="col-sm-2 control-label">手机</label>
							<div class="col-sm-10">
								<input name="phone" type="text" class="form-control" id="phone" placeholder="请输入手机" value="{$message.phone}">
							</div>
						</div>
						<div class="form-group">
							<label for="email" class="col-sm-2 control-label">邮箱</label>
							<div class="col-sm-10">
								<input name="email" type="text" class="form-control" id="email" placeholder="请输入邮箱" value="{$message.email}">
							</div>
						</div>
						
						<div class="form-group">
							<label for="content" class="col-sm-2 control-label">内容</label>
							<div class="col-sm-10">
								<!-- <textarea name="content" id="content" class="form-control " style="height:80px;"></textarea> -->
								<!-- 加载编辑器的容器 -->
								<script id="container" name="content" type="text/plain" style="height:150px;">
									{:html_dcode($message.content)}
								</script>
								<!-- 配置文件 -->
								<script type="text/javascript" src="__PUBLIC__ueditor/ueditor.config.js"></script>
								<!-- 编辑器源码文件 -->
								<script type="text/javascript" src="__PUBLIC__ueditor/ueditor.all.js"></script>
								<!-- 实例化编辑器 -->
								<script type="text/javascript">
									var ue = UE.getEditor('container');
								</script>
							</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<button type="submit" class="btn btn-default">修改</button>
							</div>
						</div>
					</form>
					
				</div>
			</div>
		</div>
	</div>
