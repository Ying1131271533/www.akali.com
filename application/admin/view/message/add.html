	<script>
		
		$(function(){
			$('#image').hover(function(){
				
				var src = $(this).val();
				if(src.length > 0)
				{
					$('#show').css({display:'block'}).html('<img src="/'+ src +'" width="100px" height="100px" />');
				}
				
			},function(){
				$('#show').css({display:'none'});
			});
			
		});
		
	</script>
