
 <body class="mainbody">
	<div class="container-fluid" style="padding:15px;">
		<div class="panel panel-danger">
			<div class="panel-heading">文章分类列表</div>
			<div class="panel-body">
				<table class="table table-bordered table-hover">
					<tr class="danger">
						<td>id</td>
						<td>分类名称</td>
						<td>操作</td>
					</tr>
					
					<!-- {foreach $cateData as $key => $value} -->
					<!-- {volist name = "cate" id = "value"} -->
					{foreach name = "cateData" item = "value"}
					<tr>
						<td>{$value.cid}</td>
						<td>{$value.cate_name}</td>
						<td>
							<a href="{:url('admin/article_cate/edit', ['cid' => $value.cid])}" style="margin-right:10px;">
								<span class="glyphicon glyphicon-pencil"></span>
							</a>								
							<a href="javascript:;" onclick="del({$value.cid})">
								<span class="glyphicon glyphicon-trash"></span>
							</a>
						</td>
					</tr>
					{/foreach}
				</table>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function del(id)
		{
			if(confirm('确定要删除吗?'))
			{
				var url = "{:url('admin/article_cate/del', ['cid' => 'str_replace'])}";
				
				window.location.href = url.replace('str_replace', id);
			}
		}
